version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Install Node.js 20.x using nvm or other available method
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v # Verify the correct version is installed
        - npm -v
    build:
      commands:
        - npm run build
artifacts:
  baseDirectory: dist
  files:
    - "**/*"
cache:
  paths:
    - .npm/**/*
    - node_modules/**/*

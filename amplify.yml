version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Install Node.js 20.x using the official NodeSource repository
        - curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        - sudo apt-get install -y nodejs
        # Verify the installation of Node.js
        - node -v
        - npm -v
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
